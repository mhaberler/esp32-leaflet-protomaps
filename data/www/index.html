<html>

<head>
    <meta charset="utf-8" />
    <meta name="viewport" content="width=device-width,initial-scale=1">
    <link rel="stylesheet" href="leaflet.css" />
    <script src="leaflet.js"></script>
    <script src="leaflet-hash.js"></script>
    <!-- <script src="protomaps.js"></script> -->
    <script src="protomaps.min.js"></script>
    <style>
        body,
        #map {
            height: 100vh;
            margin: 0px;
        }
    </style>
</head>

<body>
    <div id="map"></div>
    <script>
        const map = L.map('map')
        let hash = new L.Hash(map)
        // Haberler home location
        if (!window.location.hash) map.setView(new L.LatLng(47.13022, 15.21285), 17);

        // for the full basemap, download from https://protomaps.com/docs/downloads/basemaps
        // copy to SD, and fix name here:
        var layer = protomaps.leafletLayer({ url: '/maps/Southeast_Styria_Austria.pmtiles' })

        layer.addTo(map)
        layer.addInspector(map)
        // layer.removeInspector(map)
    </script>
</body>

</html>
